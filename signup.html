<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: radial-gradient(circle, rgba(0,0,0,0.3), rgba(121, 102, 102, 0.7)), url('https://cdn.pixabay.com/photo/2017/05/13/21/57/water-2317517_960_720.jpg');
        background-size: cover;
        background-position: center;
        background-image: url('C:/Users/om/Downloads/blur.jpg');
    }
    .container {
        width: 90%;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(156, 137, 137, 0.1);
        position: relative; /* Add relative positioning */
    }
    .container:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, red, rgb(124, 116, 116)); /* Red and black gradient */
        opacity: 0.6; /* Adjust opacity as needed */
        z-index: -1; /* Move behind content */
        border-radius: 5px; /* Match container border radius */
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
</style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Register</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" pattern="[A-Za-z\s]+" title="Name should contain only letters and spaces" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" pattern="[0-9]{10}" title="Mobile number should contain 10 digits" required>
        </div>
        <div class="form-group">
            <label for="accountNumber">Account Number:</label>
            <input type="text" class="form-control" id="accountNumber" name="accountNumber" pattern="[0-9]{13}" title="Account number should contain exactly 13 digits" required>
        </div>
        <div class="form-group">
            <label for="ifsc">IFSC Number:</label>
            <input type="text" class="form-control" id="ifsc" name="ifsc" pattern="[A-Za-z]{4}[0][A-Z0-9a-z]{6}" title="IFSC number should be in the format: ABCD0123456" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get form values
        var name = document.getElementById("name").value;
        var mobile = document.getElementById("mobile").value;
        var accountNumber = document.getElementById("accountNumber").value;
        var ifsc = document.getElementById("ifsc").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        // Validate form fields
        if (name.trim() === "" || mobile.trim() === "" || accountNumber.trim() === "" || ifsc.trim() === "" || email.trim() === "" || password.trim() === "" || confirmPassword.trim() === "") {
            alert("Please fill in all fields.");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
        }

        // Store user details in local storage
        var userDetails = {
            name: name,
            mobile: mobile,
            accountNumber: accountNumber,
            ifsc: ifsc,
            email: email,
            password: password
        };
        localStorage.setItem("userDetails", JSON.stringify(userDetails));

        // Redirect to login page
        window.location.href = "index.html";
    });
</script>
</body>
</html>
