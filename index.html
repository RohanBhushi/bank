<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f7f7;
        background-image: url('C:/Users/om/Downloads/ddd.jpg'); 
        background-size: cover;
        background-position: center;
    }
    .overlay {
        background-color: rgba(15, 14, 14, 0.5); 
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .container {
        position: relative;
        z-index: 1; 
        margin-top: 50px;
    }
    .error-message {
        color: #3f1313;
        margin-top: 10px;
        font-size: 18px;
    }
    .login-container {
        width: 320px;
        margin: 0 auto;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background: linear-gradient(135deg, #ff6347 50%, #724d15 50%);
    }
    .login-container h1 {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #fff; 
    }
    .login-container label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        color: #fff; 
    }
    .login-container input[type="email"], 
    .login-container input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    .login-container button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .login-container button[type="submit"]:hover {
        background-color: #45a049;
    }
    .login-container a {
        display: block;
        margin-top: 20px;
        color: #4CAF50;
        text-decoration: none;
        font-size: 14px;
    }
    .login-container a:hover {
        text-decoration: underline;
    }
    /* Additional Styles */
    .login-container .mt-3 {
        text-align: center;
        margin-top: 30px;
        font-size: 14px;
    }
    .login-container .mt-3 a {
        color: #0d0e0d;
        text-decoration: none;
    }
    .login-container .mt-3 a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label> 
                <input type="email" class="form-control" id="email" name="email" required> 
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="mt-3">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); 

        var email = document.getElementById("email").value; 
        var password = document.getElementById("password").value;

        // Validate email format
        if (!validateEmail(email)) {
            document.getElementById("errorMessage").innerText = "Please enter a valid email address.";
            document.getElementById("errorMessage").style.display = "block";
            return;
        }

        
        var userDetails = JSON.parse(localStorage.getItem("userDetails"));
        if (userDetails && userDetails.email === email && userDetails.password === password) {
            
            window.location.href = "dashboard.html";
        } else {
            
            document.getElementById("errorMessage").innerText = "Invalid email or password.";
            document.getElementById("errorMessage").style.display = "block";
        }
    });

    
    function validateEmail(email) {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
    }
</script>
</body>
</html>
